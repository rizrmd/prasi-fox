table: t_bpjs_log
columns:
  id:
    type: uuid
    primary: true
    required: true
  patient_name:
    type: text
    required: true
  bpjs_number:
    type: text
    required: true
  transaction_date:
    type: datetime
    required: true
  claim_amount:
    type: text
    required: true
  claim_status:
    type: text
    required: true
    comment: submitted, approved, rejected
  notes: text
  created_by: uuid
  created_date:
    type: datetime
    required: true
  deleted_at: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  invoice:
    type: belongs_to
    from: id_invoice
    to: invoice.id
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
