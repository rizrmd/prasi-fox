table: t_invoice_line
columns:
  id:
    type: uuid
    primary: true
    required: true
  description:
    type: text
    required: true
  quantity:
    type: text
    required: true
  unit_price: text
  total_price:
    type: text
    required: true
  created_date:
    type: datetime
    required: true
  created_by: uuid
  deleted_at: datetime
  treatment_name: text
  id_treatment: uuid
  medicine_name: text
  id_medicine: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  invoice:
    type: belongs_to
    from: id_invoice
    to: invoice.id
