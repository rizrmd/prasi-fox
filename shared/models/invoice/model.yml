table: t_invoice
columns:
  id:
    type: uuid
    primary: true
  invoice_number: text
  patient_name: text
  invoice_date: datetime
  total_amount: text
  status: text
  created_date: datetime
  created_by: uuid
  deleted_at: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  invoice_payment:
    type: has_many
    from: id
    to: invoice_payment.id_invoice
  bpjs_log:
    type: has_many
    from: id
    to: bpjs_log.id_invoice
  invoice_claim:
    type: has_many
    from: id
    to: invoice_claim.id_invoice
  invoice_line:
    type: has_many
    from: id
    to: invoice_line.id_invoice
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
  staff:
    type: belongs_to
    from: id_staff
    to: staff.id
  encounter:
    type: belongs_to
    from: id_encounter
    to: encounter.id
  prescription:
    type: belongs_to
    from: id_prescription
    to: prescriptions.id
  prescription_queue:
    type: belongs_to
    from: id_prescription_queue
    to: prescriptions_queue.id
