table: t_session
columns:
  id:
    type: uuid
    primary: true
    required: true
  created_at:
    type: datetime
    required: true
  status:
    type: text
    required: true
    default: active
    comment: active, expired
  expired_at: datetime
  device_uuid:
    type: uuid
    required: true
  created_date:
    type: datetime
    default: now()
  created_by: uuid
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
  deleted_at: datetime
relations:
  user:
    type: belongs_to
    from: id_user
    to: user.id
