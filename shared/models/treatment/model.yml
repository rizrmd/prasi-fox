table: m_treatment
columns:
  id:
    type: uuid
    primary: true
    required: true
  code:
    type: text
    required: true
  name:
    type: text
    required: true
  version: text
  created_date:
    type: datetime
    required: true
  updated_date: datetime
  created_by: uuid
  updated_by: uuid
  deleted_at: datetime
relations:
  emr_diagnosis_treatment:
    type: has_many
    from: id
    to: emr_diagnosis_treatment.id_treatment
  client:
    type: belongs_to
    from: id_client
    to: client.id
