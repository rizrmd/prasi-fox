table: t_prescriptions
columns:
  id:
    type: uuid
    primary: true
    required: true
  patient_name:
    type: text
    required: true
  doctor_name:
    type: text
    required: true
  medicine_code: text
  medicine_name:
    type: text
    required: true
  dosage: text
  dosage_instructions:
    type: text
    required: true
  notes: text
  created_date:
    type: datetime
    required: true
  created_by: uuid
  deleted_at: datetime
  quantity:
    type: text
    required: true
    comment: jumlah obat
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  invoice:
    type: has_many
    from: id
    to: invoice.id_prescription
  client:
    type: belongs_to
    from: id_client
    to: client.id
  doctor:
    type: belongs_to
    from: id_doctor
    to: staff.id
  emr:
    type: belongs_to
    from: id_emr
    to: emr.id
  medicine:
    type: belongs_to
    from: id_medicine
    to: medicine.id
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
  staff:
    type: belongs_to
    from: id_staff
    to: staff.id
  prescriptions_queue:
    type: has_many
    from: id
    to: prescriptions_queue.id_prescription
