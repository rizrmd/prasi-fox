table: emr_diagnosis_treatment
columns:
  id:
    type: uuid
    primary: true
    required: true
  diagnosis:
    type: text
    required: true
  treatment:
    type: text
    required: true
  medicine:
    type: text
    required: true
  medicine_rules: text
  notes: text
  created_date:
    type: datetime
    required: true
  created_by: uuid
  deleted_at: datetime
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  diagnosis:
    type: belongs_to
    from: id_diagnosis
    to: diagnosis.id
  emr:
    type: belongs_to
    from: id_emr
    to: emr.id
  medicine:
    type: belongs_to
    from: id_medicine
    to: medicine.id
  treatment:
    type: belongs_to
    from: id_treatment
    to: treatment.id
