table: m_schedule_poli
columns:
  id:
    type: uuid
    primary: true
  poli_name: text
  created_date: datetime
  created_by: uuid
  deleted_at: datetime
  day: text
  start_time: datetime
  end_time: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  staff:
    type: belongs_to
    from: id_staff
    to: staff.id
  poli:
    type: belongs_to
    from: id_poli
    to: poli.id
