table: t_invoice_claim
columns:
  id:
    type: uuid
    primary: true
  invoice_number: text
  patient_name: text
  claim_date: datetime
  payer_type: text
  payer_number: text
  claim_amount: text
  approved_amount: text
  claim_status: text
  created_date: datetime
  created_by: uuid
  deleted_at: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  invoice:
    type: belongs_to
    from: id_invoice
    to: invoice.id
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
