table: t_invoice_claim
columns:
  id:
    type: uuid
    primary: true
    required: true
  invoice_number:
    type: text
    required: true
  patient_name:
    type: text
    required: true
  claim_date:
    type: datetime
    required: true
  payer_type:
    type: text
    required: true
    comment: BPJS, Allianz, Prudential dll
  payer_number: text
  claim_amount:
    type: text
    required: true
  approved_amount:
    type: text
    required: true
  claim_status:
    type: text
    required: true
    comment: submitted, approved, rejected
  created_date:
    type: datetime
    required: true
  created_by: uuid
  deleted_at: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  invoice:
    type: belongs_to
    from: id_invoice
    to: invoice.id
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
