table: emr_anamnesis
columns:
  id:
    type: uuid
    primary: true
    required: true
  condition_patient:
    type: text
    required: true
  medical_history:
    type: text
    comment: riwayat penyakit
  familymember_history:
    type: text
    comment: riwayat penyakit keluarga
  allergy_intolerance:
    type: text
    comment: riwayat alergi
  medication_statement:
    type: text
    comment: riwayat pengobatan
  created_by: uuid
  created_date:
    type: datetime
    required: true
  deleted_date: datetime
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  emr:
    type: belongs_to
    from: id_emr
    to: emr.id
