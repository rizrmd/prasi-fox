table: m_user
columns:
  id:
    type: uuid
    primary: true
    required: true
  display_name: text
  email: text
  password: text
  username: text
  created_by: uuid
  updated_by: uuid
  deleted_at: datetime
  created_at:
    type: datetime
    default: now()
  updated_at:
    type: datetime
    default: now()
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  staff:
    type: belongs_to
    from: id_staff
    to: staff.id
  staff_role:
    type: belongs_to
    from: id_staff_role
    to: staff_role.id
  user_menu:
    type: has_many
    from: id
    to: user_menu.id_user
  session:
    type: has_many
    from: id
    to: session.id_user
