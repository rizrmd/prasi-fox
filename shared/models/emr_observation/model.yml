table: emr_observation
columns:
  id:
    type: uuid
    primary: true
  heart_rate: text
  breaths: text
  blood_pressure: text
  body_temperature: text
  responsiveness: text
  body_height: text
  body_weight: text
  mental_status: text
  created_date: datetime
  created_by: uuid
  deleted_at: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  emr:
    type: belongs_to
    from: id_emr
    to: emr.id
