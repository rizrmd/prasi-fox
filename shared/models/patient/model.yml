table: m_patient
columns:
  id:
    type: uuid
    primary: true
  name: text
  nik: text
  birth_date: datetime
  birth_place: text
  gender: text
  address: text
  phone_number: text
  ihs_number: text
  emr_number: text
  bpjs_number: text
  multiple_birth: boolean
  linked_patient_id: uuid
  relationship_type: text
  created_date: datetime
  created_by: uuid
  updated_by: uuid
  updated_date: datetime
  deleted_at: datetime
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  encounter:
    type: has_many
    from: id
    to: encounter.id_patient
  patient_queue:
    type: has_many
    from: id
    to: patient_queue.id_patient
  invoice_claim:
    type: has_many
    from: id
    to: invoice_claim.id_patient
  patient_room:
    type: has_many
    from: id
    to: patient_room.id_patient
  prescriptions_queue:
    type: has_many
    from: id
    to: prescriptions_queue.id_patient
  invoice:
    type: has_many
    from: id
    to: invoice.id_patient
  invoice_payment:
    type: has_many
    from: id
    to: invoice_payment.id_patient
  prescriptions:
    type: has_many
    from: id
    to: prescriptions.id_patient
  emr:
    type: has_many
    from: id
    to: emr.id_patient
  bpjs_log:
    type: has_many
    from: id
    to: bpjs_log.id_patient
