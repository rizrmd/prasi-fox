table: emr
columns:
  id:
    type: uuid
    primary: true
    required: true
  emr_number:
    type: text
    required: true
  patient_name:
    type: text
    required: true
  doctor_name:
    type: text
    required: true
  encounter_type:
    type: text
    required: true
    comment: rawat jalan/rawat inap/igd
  appointment_date:
    type: datetime
    required: true
    comment: tanggal pemeriksaan
  careplan_description: text
  created_date:
    type: datetime
    required: true
  created_by: uuid
  deleted_at: datetime
  id_encounter: uuid
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  doctor:
    type: belongs_to
    from: id_doctor
    to: staff.id
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
  emr_anamnesis:
    type: has_many
    from: id
    to: emr_anamnesis.id_emr
  emr_diagnosis_treatment:
    type: has_many
    from: id
    to: emr_diagnosis_treatment.id_emr
  emr_observation:
    type: has_many
    from: id
    to: emr_observation.id_emr
  emr_service_request:
    type: has_many
    from: id
    to: emr_service_request.id_emr
  encounter:
    type: has_many
    from: id
    to: encounter.id_emr_patient
  prescriptions:
    type: has_many
    from: id
    to: prescriptions.id_emr
