table: t_invoice_payment
columns:
  id:
    type: uuid
    primary: true
    required: true
  patient_name:
    type: text
    required: true
  invoice_number:
    type: text
    required: true
  payment_date:
    type: datetime
    required: true
  payment_method:
    type: text
    required: true
  amount_paid:
    type: text
    required: true
  reference_number: text
  created_date:
    type: datetime
    required: true
  created_by: uuid
  deleted_at: datetime
  status:
    type: text
    required: true
    comment: pending/paid/failed/cancelled
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  invoice:
    type: belongs_to
    from: id_invoice
    to: invoice.id
  patient:
    type: belongs_to
    from: id_patient
    to: patient.id
