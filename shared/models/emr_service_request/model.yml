table: emr_service_request
columns:
  id:
    type: uuid
    primary: true
    required: true
  service_request_type:
    type: text
    required: true
    comment: internal/eksternal
  service_request_description:
    type: text
    required: true
    comment: rujuk/rawat inap/kontrol/konsultasi
  referral_destination:
    type: text
    comment: nama fasyankes tujuan rujukan
  referral_poli: text
  referral_doctor: text
  request_date: datetime
  condition_patient:
    type: text
    required: true
    comment: kondisi pasien saat meninggalkan klinik
  created_by: uuid
  created_date:
    type: datetime
    required: true
  deleted_at: datetime
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  emr:
    type: belongs_to
    from: id_emr
    to: emr.id
