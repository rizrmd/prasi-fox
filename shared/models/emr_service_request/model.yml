table: emr_service_request
columns:
  id:
    type: uuid
    primary: true
  service_request_type: text
  service_request_description: text
  referral_destination: text
  referral_poli: text
  referral_doctor: text
  request_date: datetime
  condition_patient: text
  created_by: uuid
  created_date: datetime
  deleted_at: datetime
  updated_date:
    type: datetime
    default: now()
  updated_by: uuid
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  emr:
    type: belongs_to
    from: id_emr
    to: emr.id
