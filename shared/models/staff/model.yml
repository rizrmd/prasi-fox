table: m_staff
columns:
  id:
    type: uuid
    primary: true
  name: text
  nik: text
  birth_date: datetime
  birth_place: text
  gender: text
  address: text
  ihs_number: text
  phone_number: text
  speciality: text
  certified: text
  issuer: text
  start_date: datetime
  end_date: datetime
  created_date: datetime
  created_by: uuid
  updated_date: datetime
  updated_by: uuid
  deleted_at: datetime
  status:
    type: text
    default: Available
relations:
  client:
    type: belongs_to
    from: id_client
    to: client.id
  patient_queue:
    type: has_many
    from: id
    to: patient_queue.id_doctor
  patient_room:
    type: has_many
    from: id
    to: patient_room.id_doctor
  prescriptions_queue:
    type: has_many
    from: id
    to: prescriptions_queue.id_staff
  prescriptions:
    type: has_many
    from: id
    to: prescriptions.id_staff
  emr:
    type: has_many
    from: id
    to: emr.id_doctor
  staff_role:
    type: belongs_to
    from: id_staff_role
    to: staff_role.id
  encounter:
    type: has_many
    from: id
    to: encounter.id_staff
  schedule_doctor:
    type: has_many
    from: id
    to: schedule_doctor.id_staff
  staff_log:
    type: has_many
    from: id
    to: staff_log.id_staff
  user:
    type: has_many
    from: id
    to: user.id_staff
  invoice:
    type: has_many
    from: id
    to: invoice.id_staff
  schedule_poli:
    type: has_many
    from: id
    to: schedule_poli.id_staff
